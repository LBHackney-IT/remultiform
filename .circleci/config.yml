version: 2.1

jobs:
  install-and-test:
    docker:
      - image: circleci/node:12.13.0
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm ci
      - run:
          name: Run Tests
          command: npm test

workflows:
  ci:
    jobs:
      - install-and-test
