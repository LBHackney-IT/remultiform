version: 2.1

jobs:
  install-and-test:
    docker:
      - image: circleci/node:12.13.0
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            npm ci
            bin/check-git
      - run:
          name: Run Tests
          command: |
            npm test
            bin/check-git

workflows:
  ci:
    jobs:
      - install-and-test
